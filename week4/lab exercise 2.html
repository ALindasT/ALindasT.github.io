<!DOCTYPE html>
<html>
    <head>
        <title><strong>Using Tables</strong> </title>
        <h1><strong>Using Tables</strong></h1>
        <style>
            head {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;}
            body {font-family: 'Times New Roman', Times, serif;text-align: center;
        }
            

        </style>
</head>
<body>
        <table border="1" align="center" bordercolor="#339999"
        cellpadding="6" 
        > 
            
          <tr>
            <th><strong> Employee name</strong></th>
            <th><strong> Designation</strong></th>
            <th><strong> Salary</strong></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> John</td>
            <td> Office</td>
            <td> 2500</td>
          </tr>
          <tr>
            <td> Graham</td>
            <td> Executive</td>
            <td> 3000</td>
          </tr>
        </tbody>
        </table>
</body>
    
</html>
