<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New controls example</title>
    </head>

    <body>
        <form name="newform">
        <fieldset>
            <legend style="color: aqua;font-size:24px; font-weight:bold ">Personal Information</legend>
            <datalist id="trungandata">
                <option label="Mr" value="Mister" >
                <option label="Mrs" value="Mistress">
                <option label="Ms" value="Miss">    
            </datalist>
            <table width="500" border="0" align="center">
                <tr>
                    <td width="160">Title :</td>
                    <td width="550"><input type="text" list="trungandata" size="20"></td>
                </tr>
                <tr>
                    <td width="160">User Name :</td>
                    <td width="550"><input type="text" name="name_control" autofocus required size="20"></td>
                </tr>
                <tr>
                    <td width="160">Password :</td>
                    <td width="550"><input type="password" name="password_control" required></td>
                </tr>
                <tr>
                    <td width="160" >Address :</td>
                    <td> <label for="Address"></label>
                    <textarea name="address" id="address" cols="20" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td width="160">Education :</td>
                    <td>0 <input type="range" name="range_control" min="0" max="12" value="0" >
                    <output for="range_control" name="range_control_value">12</output> </td>
                </tr>
                <tr>
                    <td width="160">Email :</td>
                    <td width="550" ><input type="email" name="email_control" required></td>
                </tr>
                <tr>
                    <td width="160">Birthday :</td>
                    <td width="550"><input type="date" name="date_control"></td>
                </tr>
                <tr>
                    <td width="160">Time :</td>
                    <td width="550"><input type="time" name="time_control"></td>
                </tr>
                <tr>
                    <td width="160">Telephone :</td>
                    <td width="550"><input type="tel" name="tel_control" ></td>
                </tr>
                <tr>
                    <td width="160">Favourite color :</td>
                    <td width="550"><input type="color" name="color_control"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td width="550">
                        <input type="submit" value="Submit">
                        <input type="reset" name="Reset" id="button" value="Reset">
                    </td>
                </tr>
            </table>

        </fieldset>
        </form> 
    </body>
</html>
